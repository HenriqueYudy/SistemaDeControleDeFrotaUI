<div class="card col-sm-12 col-md-12 col-lg-12 col-xl-12" class="noprint">

  <div class="card-header">




    <div class="card-body">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button id="list" class="btn btn-primary" data-original-title="Refreshr" onClick="history.go(0)" value="REFRESH">
                <i class="fa fa-sync fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <a href="javascript:window.print()">
              <button id="passreset" class="btn btn-primary" data-original-title="Password Reset">
                <i class="fa fa-print fa-lg" aria-hidden="true"></i>
              </button>
            </a>
            <div class="btn-group" role="group">
              <button id="new" class="btn btn-success" data-original-title="New" [routerLink]="['form']">
                <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
            </div>
            <div class="btn-group" role="group">
              <button id="desact" class="btn btn-warning" data-original-title="Deactivate" (click)="editar()">
                <i class="fa fa-edit fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="react" class="btn btn-info" data-original-title="Activate">
                <i class="fa fa-eye fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="delete" class="btn btn-danger" data-original-title="Delete" (click)="deletar()">
                <i class="fas fa-trash fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <br>
        <div class="row">

          <!-- Campo deletar -->
          <div class="col-12 col-md-12 col-lg-12 col-xl-12" *ngIf="seletorDelete">
            <div class="input-group mb-3">
              <input id="campoDeletar" type="number" class="form-control" placeholder="Emprego de veiculo de ID: ">
              <div class="input-group-append">
                <button class="btn btn-outline-danger" type="button" (click)="deletarItem()">
                  <i class="fas fa-trash fa-lg"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Campo Editar-->
          <div class="col-12 col-md-12 col-lg-12 col-xl-12" *ngIf="seletorEditar">
            <div class="input-group mb-3">
              <input id="campoEditar" type="number" class="form-control" placeholder="Emprego de veiculo de ID: ">
              <div class="input-group-append">
                <button class="btn btn-outline-warning" type="button" (click)="editarItem()">
                  <i class="fas fa-edit fa-lg"></i>
                </button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
