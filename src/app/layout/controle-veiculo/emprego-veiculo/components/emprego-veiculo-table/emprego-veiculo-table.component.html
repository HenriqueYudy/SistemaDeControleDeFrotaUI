<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="30" placeholder="Filtro Global">


      <div id="table">
        <p-dataTable [value]="empregoVeiculos" [rows]="10" [paginator]="true" [globalFilter]="gb" #dt scrollable="true" scrollWidth="100%"
          [style]="{'margin-top':'30px'}">
          <p-header>Lista de veiculos empregados</p-header>
          <p-column field="id" header="ID" [filter]="true" filterPlaceholder="ID" [style]="{'width':'150px'}"></p-column>

          <p-column field="data_utilizacao" header="Data de utilização" [filter]="true" filterMatchMode="equals" filterPlaceholder="Data de utilização"
            [style]="{'width':'150px'}">
          </p-column>
          <p-column field="condutor.nome" header="Condutor" [filter]="true" filterMatchMode="equals" filterPlaceholder="Condutor" [style]="{'width':'300px'}">
          </p-column>
          <p-column field="veiculo_alocado.veiculo.placa" header="Veiculo alocados" [filter]="true" filterMatchMode="equals" filterPlaceholder="Veiculo alocados"
            [style]="{'width':'150px'}">
          </p-column>
          <p-column field="hodometro" header="Hodometro" [filter]="true" filterMatchMode="equals" filterPlaceholder="Hodometro" [style]="{'width':'150px'}">
          </p-column>
          <p-column field="data_saida" header="Data de chegada" [filter]="true" filterMatchMode="equals" filterPlaceholder="Hora de chegada"
          [style]="{'width':'200px'}">
        </p-column>
          <p-column  field="hora_saida" header="Hora de saida" [filter]="true" filterMatchMode="equals" filterPlaceholder="hora de saida"
            [style]="{'width':'200px'}">
          </p-column>
          <p-column field="data_chegada" header="Data de chegada" [filter]="true" filterMatchMode="equals" filterPlaceholder="Hora de chegada"
          [style]="{'width':'200px'}">
        </p-column>
          <p-column field="hora_chegada" header="Hora de chegada" [filter]="true" filterMatchMode="equals" filterPlaceholder="Hora de chegada"
            [style]="{'width':'200px'}">
          </p-column>
          <p-column field="motivo_utilizacao" header="Motivo de utilização" [filter]="true" filterMatchMode="equals" filterPlaceholder="Motivo de utilização"
            [style]="{'width':'180px'}">
          </p-column>
          <p-footer>
            <div class="ui-helper-clearfix" style="width:10%" class="noprint">
              <a routerLink="form">
                <button type="btn" class="btn btn-info" icon="fa-plus" label="Add" iconPos="left">Add
                  <i class="fa fa-plus"></i>
                </button>
              </a>
            </div>
          </p-footer>

        </p-dataTable>
      </div>
    </div>
  </div>
  </div>
