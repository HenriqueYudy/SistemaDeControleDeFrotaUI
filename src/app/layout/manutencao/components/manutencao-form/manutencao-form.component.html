<div [@routerTransition]>
  <div class="container-fluid">


    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['']">home</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/manutencao']">manutencao</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">form</li>
      </ol>
    </nav>


    <header>
      <h2>
        <font color="black">Cadastro de manutenção</font>
      </h2>
    </header>

    <form [formGroup]="formManutencao">

      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3 col-xl-3">
          <label for="cod">
            <font color="black">Código</font>
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-asterisk"></i>
              </div>
            </div>
            <input readonly type="text" formControlName="id" [(ngModel)]="manutencao.id" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div formGroupName="veiculo_alocado">
            <label for="veiculo_alocado">
              <font color="black">Veiculo</font>
            </label>
            <div class="input-group mb-2">
              <select id="veiculo_alocado" formControlName="id" [(ngModel)]="manutencao.veiculo_alocado.id" class="form-control">
                <option selected>Selecione um veiculo</option>
                <option *ngFor="let veiculoAlocado of veiculoAlocados" value="{{veiculoAlocado.id}}">{{veiculoAlocado.veiculo.placa}} - {{veiculoAlocado.frota.nome}}</option>
              </select>
              <div class="input-group-prepend">
                <div class="input-group-btn">
                  <button type="btn" class="btn btn-info" data-toggle="modal" data-target="#veiculoAlocadoModal">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <app-campo-invalid [mostrarErro]="verificaValidTouched('veiculo_alocado.id')" msgErro="O veiculo é obrigatório.">
            </app-campo-invalid>
          </div>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div formGroupName="fornecedor">
            <label for="fornecedor">
              <font color="black">Fornecedor</font>
            </label>
            <div class="input-group mb-2">
              <select id="fornecedor" formControlName="id" [(ngModel)]="manutencao.fornecedor.id" class="form-control">
                <option selected>Selecione um fornecedor</option>
                <option *ngFor="let fornecedor of fornecedores" value="{{fornecedor.id}}">{{fornecedor.nome}}</option>
              </select>
              <div class="input-group-prepend">
                <div class="input-group-btn">
                  <button type="btn" class="btn btn-info" data-toggle="modal" data-target="#fornecedorModal">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <app-campo-invalid [mostrarErro]="verificaValidTouched('fornecedor.id')" msgErro="O fornecedor da manutenção é obrigatório.">
            </app-campo-invalid>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div formGroupName="classificacao">
            <label for="classificacao">
              <font color="black">Classificação</font>
            </label>
            <div class="input-group mb-2">
              <select id="classificacao" formControlName="id" [(ngModel)]="manutencao.classificacao.id" class="form-control">Selecione uma classificação
                <option selected>Selecione uma classificação</option>
                <option *ngFor="let classificacao of classificacoes" value="{{classificacao.id}}">{{classificacao.descricao}}</option>
              </select>
              <div class="input-group-prepend">
                <div class="input-group-btn">
                  <button type="btn" class="btn btn-info" data-toggle="modal" data-target="#classificacaoModal">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <app-campo-invalid [mostrarErro]="verificaValidTouched('classificacao.id')" msgErro="A classificação da manutenção é obrigatório.">
            </app-campo-invalid>
          </div>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <label for="valor_manutencao">
            <font color="black">Data de Manutenção</font>
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-money-bill-alt"></i>
              </div>
            </div>
            <input type="date" formControlName="data_manutencao" [(ngModel)]="manutencao.data_manutencao" class="form-control">
          </div>
          <app-campo-invalid [mostrarErro]="verificaValidTouched('data_manutencao')" msgErro="A data da manutencao é obrigatório.">
          </app-campo-invalid>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <label for="descricao_manutencao">
            <font color="black">Descrição da manutenção</font>
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-wrench"></i>
              </div>
            </div>
            <textarea cols="1000" rows="5" formControlName="descricao_manutencao" [(ngModel)]="manutencao.descricao_manutencao" class="form-control">

            </textarea>
          </div>
          <app-campo-invalid [mostrarErro]="verificaValidTouched('descricao_manutencao')" msgErro="A descrição da manutenção é obrigatório.">
          </app-campo-invalid>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <button type="submit" class="btn btn-success" [disabled]="!formManutencao.valid" (click)="save()">Salvar
            <i class="fa fa-save"></i>
          </button>

          <button type="reset" class="btn btn-danger">Cancelar
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>

    </form>

    <div class="modal fade" id="classificacaoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <classificacao-form></classificacao-form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="fornecedorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <fornecedor-form></fornecedor-form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="veiculoAlocadoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <veiculo-alocado-form></veiculo-alocado-form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
