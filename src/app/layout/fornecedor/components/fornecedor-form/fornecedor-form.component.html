<div [@routerTransition]>
  <div class="container-fluid">


    <nav aria-label="breadcrumb" *ngIf="mostrarBread">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['']">home</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/manutencao']">manutencao</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/manutencao/fornecedor']">fornecedor</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">form</li>
      </ol>
    </nav>


    <header>
      <h2>
        <font color="black">Cadastro de Fornecedor</font>
      </h2>
    </header>

    <form [formGroup]="formFornecedor">

      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3 col-xl-3">
          <label for="cod">
            <font color="black">Código</font>
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-asterisk"></i>
              </div>
            </div>
            <input readonly type="text" formControlName="id" [(ngModel)]="fornecedor.id" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <label for="nome">
            <font color="black">Nome</font>
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-handshake"></i>
              </div>
            </div>
            <input type="text" formControlName="nome" [(ngModel)]="fornecedor.nome" class="form-control">
          </div>
          <app-campo-invalid
          [mostrarErro]="verificaValidTouched('nome')"
           msgErro="O nome do fornecedor é obrigatório.">
         </app-campo-invalid>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <label for="cnpj">
            <font color="black">CNPJ</font>
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-id-card"></i>
              </div>
            </div>
            <input [textMask]="{mask: cnpj}" type="text" formControlName="cnpj" [(ngModel)]="fornecedor.cnpj" class="form-control" placeholder="__.___.___/____-__">
          </div>
          <app-campo-invalid
          [mostrarErro]="verificaValidTouched('cnpj')"
           msgErro="O CNPJ do fornecedor é obrigatório.">
         </app-campo-invalid>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

          <button type="submit" class="btn btn-success" [disabled]="!formFornecedor.valid" (click)="save()">Salvar
            <i class="fa fa-plus"></i>
          </button>

          <button type="reset" class="btn btn-danger">Cancelar
            <i class="fa fa-times"></i>
          </button>

        </div>
      </div>

    </form>

  </div>
</div>
