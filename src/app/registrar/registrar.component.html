<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="/assets/imagens/logo.png" width="150px" class="user-avatar" />
            <h1>OnNet Telecom</h1>

            <h5>Cadastro de usu√°rio</h5>
            <br>

            <form [formGroup]="formUsuario">

                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="nome" [(ngModel)]="usuario.nome" id="nome" type="text" class="validate" class="form-control">
                        <label class="active" for="nome">Nome</label>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="email" [(ngModel)]="usuario.email" id="email" type="text" class="validate" class="form-control">
                        <label class="active" for="Email">Email</label>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="senha" [(ngModel)]="usuario.senha" id="senha" type="password" class="validate" class="form-control">
                        <label class="active" for="usuario">Senha</label>
                    </div>
                </div>
                <br>




            </form>

            <br>

            <a [routerLink]="['/login']">
                <button class="btn waves-effect waves-light" type="submit" name="action">Voltar
                </button>
            </a>


          
                <button class="btn waves-effect waves-light" type="submit" (click)="save()" name="action">Concluir</button>


        </div>
    </div>
</div>
